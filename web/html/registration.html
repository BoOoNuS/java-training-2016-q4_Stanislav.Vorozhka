<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" lang="en" charset="UTF-8">

    <!-- Website Font style -->
    <link rel="stylesheet" href="/style/css/bootstrap.css">
    <link rel="stylesheet" href="/style/css/login.form.css">

    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <form action="/controller" method="post">

                <input type="hidden" name="command" value="reg">

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Full Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="fullName" id="name"
                                   placeholder="Enter your Full Name" minlength="4" maxlength="36" required />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Login</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="login" id="email"
                                   placeholder="Enter your Login" minlength="5" maxlength="16" required />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Enter your Password" minlength="5" maxlength="16" required />
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <input target="_blank" id="button" class="btn btn-primary btn-lg btn-block login-button"
                           type="submit" value="Sign up">
                </div>

            </form>

            <form action="/html/authentication.html">
                <div class="form-group ">
                    <input target="_blank" id="button1" class="btn btn-primary btn-lg btn-block login-button"
                           type="submit" value="Back">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
